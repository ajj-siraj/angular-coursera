<div class="row align-items-center">
  <div ng-if="infoCtrl.user">
    <div class="col-12 col-md-6 col-md-offset-3">
      <ul class="list-group text-black">
        <li class="list-group-item"><b>First Name:</b> {{infoCtrl.user.firstname}}</li>
        <li class="list-group-item"><b>Last Name:</b> {{infoCtrl.user.lastname}}</li>
        <li class="list-group-item"><b>Email:</b> {{infoCtrl.user.email}}</li>
        <li class="list-group-item"><b>Phone:</b> {{infoCtrl.user.phone}}</li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-12 col-md-6">
              <b>Favorite Dish</b>: {{infoCtrl.user.fav.name}}
              <b>Description</b>: {{infoCtrl.user.fav.description}}
            </div>
            <div class="col-12 col-md-6">
              <img
                src="https://angularjs-course-restaurant.herokuapp.com/images/{{infoCtrl.user.fav.short_name}}.jpg" />
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div ng-if="!infoCtrl.user">
    <div class="alert alert-warning text-center">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></div>
  </div>
</div>
